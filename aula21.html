<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios posteriores</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="container"> 

        <h1>Tabela IMC</h1>

        
        <table cellspacing="10">
            <tr>
                <th>IMC</th>
                <th class="th">Resultado</th>
            </tr>
            <tr>
                <td>Menor do que 18,5</td>
                <td>Abaixo do peso</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso normal</td>
            </tr>
            <tr>
                <td>Entre 25 e 29,9</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade grau 1</td>
            </tr>
            <tr>
                <td>Entre 35 e 39,9</td>
                <td>Obesidade grau 2</td>
            </tr>
            <tr>
                <td>Mais do que 40</td>
                <td>Obesidade grau 3</td>
            </tr>
        </table>
        <h1>
            Calcule seu IMC
        </h1>
        <form class="form" action="">
            <label for="" >Peso:</label>
            <input type="text" class="peso"  name="" id="">
            <label for="">Altura:</label>
            <input type="text" class="altura" name="" id="">
            <button>Calcular</button>
            <h5 class="resultado-correto"></h5>
            <h5 class="resultado-incorreto"></h5>
        </form>
    </section>

    

    <script src="assets/js/index.js"></script>
</body>

</html>
